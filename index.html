<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urgent Inquiry!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Stops the screen from scrolling */
        }

        h1 { color: #d32f2f; font-size: 1.8rem; padding: 0 20px; }
        
        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px; /* Area for the button to jump around in */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #4caf50; 
            color: white; 
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: 0.1s; /* Makes the jump feel snappy */
            touch-action: none; /* Crucial for mobile! */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZzZueXN3YnZ3eHB4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJbxBmyfT8XQG91/giphy.gif" alt="cute cat">
    </div>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES! üòç</button>
        <button id="noBtn" onpointerover="moveButton()" ontouchstart="moveButton()">NO üò¢</button>
    </div>

    <script>
        function moveButton() {
            // Limits the jump so it stays within the phone screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 150);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="font-size: 2.5rem;">LETS GOOOOO! ü•≥</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtpZzR6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3Z&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="100%" style="max-width:300px; border-radius: 20px;">
                    <h2>Check your texts. <br> I'm sending the details! üòâ</h2>
                </div>
            `;
        }
    </script>
</body>
</html>
