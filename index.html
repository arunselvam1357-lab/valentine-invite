<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait... I have a question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'sans-serif';
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 { color: #d32f2f; font-size: 2rem; margin-bottom: 30px; }
        
        .gif-container img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 60px; /* Space to prevent layout jump */
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #4caf50; 
            color: white; 
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            /* Initially positioned normally */
            position: relative; 
            z-index: 999;
            transition: 0.1s;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZzZueXN3YnZ3eHB4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJbxBmyfT8XQG91/giphy.gif" alt="cute cat">
        </div>

        <h1>Will you be my Valentine? üåπ</h1>

        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES! üòç</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO üò¢</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Switch to absolute positioning only when the game starts
            noBtn.style.position = 'absolute';
            
            // Generate coordinates while keeping button within visible screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="font-size: 2.5rem;">YAY! See you soon! ‚ù§Ô∏è</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtpZzR6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3Z&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="100%" style="max-width:300px; border-radius: 20px;">
                </div>
            `;
        }
    </script>
</body>
</html>
