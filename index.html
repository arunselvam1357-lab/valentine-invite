<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Inquiry!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        h1 { color: #d32f2f; font-size: 2.5rem; }
        
        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #yesBtn:hover { transform: scale(1.2); }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Needed for the movement trick */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZzZueXN3YnZ3eHB4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJbxBmyfT8XQG91/giphy.gif" alt="cute cat">
    </div>

    <h1>Will you be my Valentine?</h1>
    <p>(Choose wisely, the fate of the universe depends on it.)</p>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES! üòç</button>
        <button id="noBtn" onmouseover="moveButton()">NO üò¢</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="font-size: 4rem;">LETS GOOOOO! ü•≥</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtpZzR6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3Z&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="400">
                <h2>I'll pick you up at 7. Dress fancy (or in a onesie, I don't mind).</h2>
            `;
        }
    </script>
</body>
</html>
